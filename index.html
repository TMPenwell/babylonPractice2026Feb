<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>OETC 2026 AR Heart</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>

  <style>
    /* CRITICAL: Must be transparent for AR */
    html, body, #renderCanvas {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: transparent !important;
    }
  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>
  <script type="module">
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true, { alpha: true, stencil: true });

    export const createScene = async function() {
      var scene = new BABYLON.Scene(engine);
      
      // Transparent background
      scene.clearColor = new BABYLON.Color4(0, 0, 0, 0);

      var camera = new BABYLON.ArcRotateCamera("camera", BABYLON.Tools.ToRadians(0), BABYLON.Tools.ToRadians(57.3), 10, BABYLON.Vector3.Zero(), scene);
      camera.attachControl(canvas, true);

      var light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
      light.intensity = 0.8;

      var folderUrl = "https://cdn.jsdelivr.net/gh/TMPenwell/babylonPractice2026Feb@main/";
      var fileName = "oetc2026Asset%201heart.gltf";

      BABYLON.SceneLoader.ImportMesh("", folderUrl, fileName, scene, function(meshes) {
        scene.createDefaultCameraOrLight(true, true, true);
        scene.activeCamera.alpha += Math.PI;
      });

      // Initialize AR
      try {
        const xr = await scene.createDefaultXRExperienceAsync({
          uiOptions: {
            sessionMode: "immersive-ar",
          },
          optionalFeatures: true
        });
      } catch (e) {
        console.log("WebXR not supported in this browser.");
      }

      return scene;
    };

    createScene().then(scene => {
      engine.runRenderLoop(() => {
        scene.render();
      });
    });

    window.addEventListener("resize", () => { engine.resize(); });
  </script>
</body>
</html>
